<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h3>LEARN MORE</h3>

        <div>
          <label for="email">Company Email</label>
        </div>
        <div>
          <input type="email" id="email" />
        </div>

        <div>
          <label for="password">Password</label>
        </div>
        <div>
          <input type="password" id="password" />
        </div>

        <div>
          <label for="city">City</label>
        </div>
        <div>
          <input type="text" id="city" value="City" />
        </div>

        <div>
          <label for="engineers"
            >HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label
          >
        </div>
        <div>
          <select id="engineers">
            <option value="1-2">1-2 Engineers</option>
            <option value="2-3">2-3 Engineers</option>
            <option value="3-4">3-4 Engineers</option>
            <option value="4-5">4-5 Engineers</option>
          </select>
        </div>

        <div>
          <button type="submit">SUBMIT</button>
        </div>
      </div>
    </div>
  </body>
</html>
