<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html-forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required />
    <label for="reason">Why Coding?</label>
    <select id="country" name="country">
      <option value="">Select an option</option>
      <option value="Cool">Because it's cool</option>
      <option value="fun">Because it's fun</option>
      <option value="fun">Because it's useful</option>
    </select>
    <fieldset>
      <label for="comments">Favorite Language (choose one):</label>

      <label> <input type="radio" name="HTML" value="HTML" /> HTML</label>
      <label><input type="radio" name="CSS" value="CSS" /> CSS</label>
      <label
        ><input type="radio" name="Javascript" value="Javascript" />
        Javascript</label
      >
    </fieldset>
    <label for="comments">Sign up for more information?</label>

    <label>
      <input type="checkbox" name="interest" value="updates" /> Sign me up!
    </label>

    <form action="https://example.com/register" method="post">
      <label for="comments">Comments:</label>

      <textarea id="comments" name="comments"></textarea>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
