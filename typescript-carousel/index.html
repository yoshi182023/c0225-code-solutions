<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>carousel</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="carousel">
      <!-- 轮播项 -->
      <div class="carousel-item carousel-item-visible">
        <img src="./images/025.png" alt="僵尸南瓜" />
      </div>
      <div class="carousel-item">
        <img src="./images/007.png" alt="僵尸南瓜" />
      </div>
      <div class="carousel-item">
        <img src="./images/039.png" alt="僵尸南瓜" />
      </div>
      <div class="carousel-item">
        <img src="./images/004.png" alt="僵尸南瓜" />
      </div>
      <div class="carousel-item">
        <img src="./images/001.png" alt="僵尸南瓜" />
      </div>

      <!-- 轮播控制按钮 -->
      <div class="carousel-actions">
        <button id="carousel-button-prev" aria-label="上一个">&lt;</button>
        <button id="carousel-button-next" aria-label="下一个">&gt;</button>
      </div>

      <!-- 轮播指示点 -->
      <div class="carousel-dots">
        <input class="dot selected-dot" type="radio" name="dot" checked />
        <input class="dot" type="radio" name="dot" />
        <input class="dot" type="radio" name="dot" />
        <input class="dot" type="radio" name="dot" />
        <input class="dot" type="radio" name="dot" />
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
