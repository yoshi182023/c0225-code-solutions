<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Hover Button</h1>
    <form>
      <button type="submit">I'm a button!</button>
    </form>
    <h1>Striped Table</h1>
    <table>
      <thead>
        <tr>
          <th>Student Name</th>
          <th>Course</th>
          <th>Grade</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Grace Hopper</td>
          <td>Computer Science</td>
          <td>100</td>
        </tr>
        <tr>
          <td>Alan Turing</td>
          <td>Mathematics</td>
          <td>100</td>
        </tr>
        <tr>
          <td>Douglas Crockford</td>
          <td>JSON</td>
          <td>98</td>
        </tr>
        <tr>
          <td>Tim Berners-Lee</td>
          <td>HTML</td>
          <td>98</td>
        </tr>
        <!-- More rows can be added here -->
      </tbody>
      <tfoot>
        <tr>
          <td>Linus Torvalds</td>
          <td>Git</td>
          <td>90</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
